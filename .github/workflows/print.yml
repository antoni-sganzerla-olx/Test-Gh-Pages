on:
    workflow_call:
      inputs:
        result:
            description: 'test result'
            required: true
            type: string
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
        - name: Print lower
          run: echo ${{ inputs.result.lowercase }}

        - name: Print upper
          run: echo ${{ inputs.result.uppercase }}

        - name: Send Success
          if: ${{ inputs.result == 'success' }}
          run: |
            echo sucesso

        - name: Send Error
          if: ${{ inputs.result == 'failure' }}
          run: |
            echo sucesso    